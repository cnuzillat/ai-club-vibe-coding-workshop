<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Tasks Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
</head>
<body>
    <div id="clock"></div>
    <div class="container">
        <header>
            <h1>My Tasks</h1>
            <div class="theme-switcher">
                <input type="checkbox" id="theme-toggle">
                <label for="theme-toggle"></label>
            </div>
        </header>

        <div class="new-task">
            <input type="text" class="new-task-input" placeholder="Add a new task">
            <button class="add-task-btn">+</button>
        </div>

        <button id="clear-completed-btn" class="clear-btn">Clear Completed</button>

        <ul class="task-list">
            <li class="task-item">
                <input type="checkbox" class="task-checkbox">
                <span class="task-name">Create a new repository</span>
                <button class="delete-btn">ğŸ—‘ï¸</button>
            </li>
            <li class="task-item">
                <input type="checkbox" class="task-checkbox">
                <span class="task-name">Update the README file</span>
                <button class="delete-btn">ğŸ—‘ï¸</button>
            </li>
            <li class="task-item">
                <input type="checkbox" class="task-checkbox" checked>
                <span class="task-name completed">Push changes to GitHub</span>
                <button class="delete-btn">ğŸ—‘ï¸</button>
            </li>
        </ul>
    </div>

    <script src="script.js"></script>

    <div class="pomodoro-timer">
        <h2 id="timer-state">Work</h2>
        <div id="timer-display">25:00</div>
        <div class="timer-controls">
            <button id="start-timer">Start</button>
            <button id="pause-timer">Pause</button>
            <button id="reset-timer">Reset</button>
            <button id="skip-timer">Skip</button>
        </div>
    </div>
</body>
</html>
